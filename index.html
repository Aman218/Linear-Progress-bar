<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Progress bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="myskill">
        <h1>MY SKILL</h1>
        <div class="skill-section">
            <div class="skill-1">
                <h3>HTML</h3>
                <span class="outer-sec">
                 <span class="inner-sec">
                    <span class="metric"><h4>90%</h4></span>
                 </span>
                </span>
            </div>
        </div>
        <div class="skill-section">
            <div class="skill-1">
                <h3>CSS</h3>
                <span class="outer-sec">
                 <span class="inner-sec inner-sec1">
                    <span class="metric"><h4>80%</h4></span>
                 </span>
                </span>
            </div>
        </div>
        <div class="skill-section">
            <div class="skill-1">
                <h3>JS</h3>
                <span class="outer-sec">
                 <span class="inner-sec inner-sec2">
                    <span class="metric"><h4>62%</h4></span>
                 </span>
                </span>
            </div>
        </div>
        <div class="skill-section">
            <div class="skill-1">
                <h3>C++</h3>
                <span class="outer-sec">
                 <span class="inner-sec inner-sec3">
                    <span class="metric"><h4>70%</h4></span>
                 </span>
                </span>
            </div>
        </div>
        <div class="skill-section">
            <div class="skill-1">
                <h3>Java</h3>
                <span class="outer-sec">
                 <span class="inner-sec inner-sec4">
                    <span class="metric"><h4>50%</h4></span>
                 </span>
                </span>
            </div>
        </div>
    </section>
</body>
</html>
